<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>College Search</h1>
    </header>
    <main>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Search colleges...">
            <button type="submit">Search</button>
        </form>
        <div id="filters">
            <h2>Filters</h2>
            <div id="stateFilters">
                <h3>States</h3>
                <!-- State checkboxes will be dynamically added here -->
            </div>
            <div id="typeFilters">
                <h3>College Type</h3>
                <label><input type="checkbox" name="collegeType" value="Public"> Public</label>
                <label><input type="checkbox" name="collegeType" value="Private"> Private</label>
            </div>
            <div id="courseFilters">
                <h3>Courses</h3>
                <!-- Course checkboxes will be dynamically added here -->
            </div>
            <div id="facilityFilters">
                <h3>Facilities</h3>
                <!-- Facility checkboxes will be dynamically added here -->
            </div>
            <div id="feeSlider">
                <h3>Maximum Fees</h3>
                <input type="range" id="maxFee" min="0" max="100000" step="1000" value="100000">
                <span id="feeValue"></span>
            </div>
        </div>
        <div id="results">
            <!-- Search results will be displayed here -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
